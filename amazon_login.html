<template>
    <div class="box">
        <div class="slds-col slds-grid_vertical">
            <div class="slds-col">
                <p class="fontSizeCustom">Sign In</p>
            </div>
            <!--INput Types-->
            <div class="slds-col">
                <lightning-input label="UserName" variant="standard" type="text" name="name"
                    placeholder="Enter User name" value={email} onchange={handelusername}>
                </lightning-input>
            </div>
            <div class="slds-col">
                <lightning-input label="password" variant="standard" type="password" name="password"
                    placeholder="Enter passowrd" value={password} onchange={handelpassword}>
                </lightning-input>
            </div>
            <!--Login Button-->
            <div class="slds-col">
                <div class="button" onclick={handlelogin}> Log In</div>
            </div>


        </div>
    </div>

    <!--Error Message-->
    <template if:true={isError}>
        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
            <span class="slds-assistive-text">error</span>
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small"
                title="Description of icon when needed">
                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                </svg>
            </span>
            <h2>{errorMessage}
                <a href="#">More Information</a>
            </h2>
            <div class="slds-notify__close">
                <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse"
                    title="Close">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </div>
        </div>

    </template>
</template>
